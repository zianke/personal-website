<link rel="stylesheet" href="/static/css/carousel.css">
<section id="header-slider" class="section">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% set count = {'value': 0} %}
            {% for photo in photos %}
                <li data-target="#myCarousel" data-slide-to="{{ count.value }}"{% if count.value == 0 %}
                    class="active"{% endif %}></li>
                {% if count.update({'value': (count.value + 1)}) %} {% endif %}
            {% endfor %}
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {% for photo in photos %}
                <div class="item"><img src="{{ photo.filename }}" alt="Chania"></div>
            {% endfor %}
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <span
                class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span
                class="sr-only">Previous</span></a> <a class="right carousel-control" href="#myCarousel" role="button"
                                                       data-slide="next"> <span
            class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span></a>
    </div>
</section>
<script src="/static/js/retina.min.js"></script>
<script src="/static/js/carousel.js"></script>
