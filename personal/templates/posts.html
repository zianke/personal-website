{% include 'header.html' %}

<div class="blog-area">
    <div class="post-content">
        {% for post in posts %}
            <div class="post-abstract row">
                <div class="col-sm-5 col-md-4 col-lg-3">
                    <div class="post-cover" style="background-image:url({{ post.cover }}); background-size: cover; background-position: 50%">
                    </div>
                </div>
                <div class="col-sm-7 col-md-8 col-lg-9">
                    <div class="post-title">
                        <a href="/blog/p/post.uri/">{{ post.title }}</a>
                    </div>
                    <p>{{ post.abstract }} ...</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
